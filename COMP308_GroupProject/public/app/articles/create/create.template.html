<h1>Patient Vitals</h1>
<form (ngSubmit)="create()" novalidate>
    <div>
        <label for="title">Title</label>
        <select name="patients"
                class="form-control"
                [(ngModel)]="vitalSigns.patient">
            <option *ngFor="let p of patients" [value]="p._id">{{p.fullName}}</option>
        </select>
    </div>
    <div>
        <label for="content">Blood Pressure</label>
        <div>
       
        </div>
    </div>
    <div>
        <input type="submit">
    </div>
    <strong id="error">{{errorMessage}}</strong>
</form>
