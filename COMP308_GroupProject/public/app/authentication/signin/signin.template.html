<form (ngSubmit)="signin()">
    <div>
        <label>Username:</label>
        <input type="text" [(ngModel)]="user.username"
               name="username">
    </div>
    <div>
        <label>Password:</label>
        <input type="password" [(ngModel)]="user.password"
               name="password">
    </div>
    <div>
        <input type="submit" value="Sign In">
    </div>
    <span>{{errorMessage}}</span>
</form>
